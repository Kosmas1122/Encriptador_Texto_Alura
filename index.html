<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Encriptador de texto</h1>
    </header>

    <main class="contenedor-ppal">
      
      <div>
        <textarea id="text_Cifrar" name="cifrar" rows="5" cols="50" placeholder="Ingrese el texto aquí" autofocus></textarea>
        <p class="info">Sólo letras minúsculas y sin acentos</p>
      </div>

      <div>
        <button id="btn_encriptar" type="button" onclick="encriptar();">Encriptar</button>
        <button id="btn_desencriptar" type="button" onclick="desencriptar();">Desencriptar</button>
      </div>

      <div>
        <textarea id="text_Descifrar"  name="descifrar" rows="5" cols="50"></textarea>
        <button id="btn_copiar" type="button">Copiar</button>
      </div>

    </main>

    <footer>
      <p class="developer">Desarrollado por <span>David Barrios Escobar</span> 2024</p>
    </footer>
  </body>
</html>
