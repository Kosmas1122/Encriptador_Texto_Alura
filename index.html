<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Encriptador de texto</h1>
    </header>

    <main>
      
      <div>
        <textarea id="text_Cifrar" name="cifrar" rows="5" cols="50"></textarea>
        <p class="info">Sólo letras minúsculas y sin acentos</p>
      </div>

      <div>
        <button id="btn_encriptar" type="button">Encriptar</button>
        <button id="btn_desencriptar" type="button">Desencriptar</button>
      </div>

      <div>
        <textarea id="text_Descifrar"  name="descifrar" rows="5" cols="50"></textarea>
        <button id="btn_copiar" type="button">Copiar</button>
      </div>

    </main>

    <footer>
      <p class="developer">Desarrollado por <span>David Barrios Escobar</span></p>
    </footer>
  </body>
</html>
